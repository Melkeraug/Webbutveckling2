    <script src="simple.js"> 
function update()
{
    for (var i=1;i<=5;i++){
        tal=random(4);
        if (tal==0)
        rectangle(50*i,50*i,20,20,"red");
        if (tal==1)
        rectangle(50*i,50*i,20,20,"green");
        if (tal==2)
        rectangle(50*i,50*i,20,20,"yellow");
        if (tal==3)
        rectangle(50*i,50*i,20,20,"blue");
    }
}
